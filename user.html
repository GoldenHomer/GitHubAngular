<div>
	<h2>{{user.name}}</h2>
	{{err}}
	<!-- If expression in ng-show is truthy (recall if statements in Javascript), then everything in the div will be shown -->
	<img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}">
	Order:
	<!-- Cool, dropdown sort menu-->
	<select ng-model="repoSortOrder">
		<option value="+name">Name</option>
		<option value="-stargazers_count">Stars</option>
		<option value="+language">Languages</option>
	</select>
</div>	 

<table>
<!-- Don't want table headers to show initially if no user. -->
	<thead>
		<tr>
			<th>Name</th>
			<th>Stars</th>
			<th>Language</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="repo in repos | orderBy: repoSortOrder">
			 <td>
			 <a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a>
			 </td>
			 <!-- Recall pipes are used for filters-->
			 <td>{{repo.stargazers_count | number}}</td>
			 <td>{{repo.language}}</td>
		</tr>
	</tbody>
</table>

<a href="#/home">Back to search</a>
