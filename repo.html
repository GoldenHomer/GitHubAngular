<h1>{{repo.name}}</h1>

<div>
	Issues: {{repo.open_issues_count}}
</div>

<div>
	<ul>
		<li ng-repeat="user in repo.collaborators">
			<img src="http://www.gravatar.com/avatar/{{user.gravatar_id}}">
			{{user.login}}
		</li>
	</ul>
</div>

<a href="#/home">Back to search</a>
<a href="#/user/{{repo.owner.login}}">Back to user {{repo.owner.login}}</a>
