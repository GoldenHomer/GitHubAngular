<!DOCTYPE html>
<html ng-app="githubViewer">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="MainController">
	<h1>{{message}}</h1>
	<div>{{error}}</div>

	<form name="searchUser" ng-submit="search(username)">
		<input type="search" required placeholder="api.github.com/users/USERNAME_HERE" ng-model="username" />
		<input type="submit" value="Search">
	</form>

	<div ng-show="user">
	<!-- If expression in ng-show is truthy (recall if statements in Javascript), then everything in the div will be shown -->
		<h2>{{user.name}}</h2>
		<img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}">
		Order:
		<!-- Cool, dropdown sort menu-->
		<select ng-model="repoSortOrder">
			<option value="+name">Name</option>
			<option value="-stargazers_count">Stars</option>
			<option value="+language">Languages</option>
		</select>
	</div>	 

	<table ng-show="user">
	<!-- Don't want table headers to show initially if no user. -->
		<thead>
			<tr>
				<th>Name</th>
				<th>Stars</th>
				<th>Language</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="repo in repos | orderBy:'stargazers_count'">
			<!-- Remember, pipes are used for filters-->
				 <td>{{repo.name}}</td>
				 <td>{{repo.stargazers_count | number}}</td>
				 <td>{{repo.language}}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
